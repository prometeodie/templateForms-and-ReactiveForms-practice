<h2>template: <small>Dinamicos</small></h2>



<form (ngSubmit)="guardar()" 
        #miFormulario="ngForm">
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text" class="form-control"
                    placeholder="Nombre de la persona"
                    name="nombre"
                    [ngModel] = "persona.nombre"
                    required>
                    <span class="form-text text-danger"
                         *ngIf="miFormulario.controls['nombre']?.errors && 
                         miFormulario.controls['nombre']?.touched">
                        Este campo es obligatorio!!!
                    </span>
        </div>
    </div>
   
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input type="text" class="form-control"
                       ngModel
                       name="nuevoJuego"
                       placeholder="Agregar Favorito"
                       (keyup.enter)="addNewGame()">
                
                <button (click)="addNewGame()" class="btn btn-outline-primary" type="button">Agregar</button>
            </div>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">

            <div class="input-group mb-1" *ngFor="let juego of persona.favoritos; let i = index">
                
                <input class="form-control " 
                                             [(ngModel)]="juego.nombre"
                                             name="favorito_{{i}}"
                                             required>
                <button class="btn btn-outline-danger"
                        (click)="delete(i)"
                        type="button"> 
                        Delete
                </button>
            </div>
       
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-primary float-end" type="button" 
                    (click)="guardar()"
                    [disabled]="miFormulario.invalid">
                Guardar
            </button>
        </div>
    </div>
</form>


<span>Persoan</span>
<pre>{{persona | json}}</pre>
